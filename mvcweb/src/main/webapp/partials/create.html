<div class="page-header">
	<h3>Create</h3>
</div>

<form class="form-horizontal">
	<div class="form-group">
		<label class="control-label col-sm-2" for="content">First Name</label>
		<div class="col-sm-10">
			<input type="text" ng-model="user.firstName" id="firstName"
				class="form-control" />
		</div>
	</div>
	<div class="form-group">
		<label class="control-label col-sm-2" for="content">Last Name</label>
		<div class="col-sm-10">
			<input type="text" ng-model="user.lastName" id="lastName"
				class="form-control" />
		</div>
	</div>
	<div class="form-group">
		<label class="control-label col-sm-2" for="content">User Name</label>
		<div class="col-sm-10">
			<input type="text" ng-model="user.username" id="username"
				class="form-control" />
		</div>
	</div>
	<div class="form-group">
		<label class="control-label col-sm-2" for="content">Password</label>
		<div class="col-sm-10">
			<input type="text" ng-model="user.password" id="password"
				class="form-control" />
		</div>
	</div>
	<div class="form-group">
		<label class="control-label col-sm-2" for="content">Merchant Id</label>
		<div class="col-sm-10">
			<input type="text" ng-model="user.merchantId" id="merchantId"
				class="form-control" />
		</div>
	</div>
	<div class="form-group">
		<label class="control-label col-sm-2" for="content">Email Address</label>
		<div class="col-sm-10">
			<input type="text" ng-model="user.emailAddress" id="emailAddress"
				class="form-control" />
		</div>
	</div>
	<div class="form-group">
		<label class="control-label col-sm-2" for="content">Phone Number</label>
		<div class="col-sm-10">
			<input type="text" ng-model="user.phoneNumber" id="phoneNumber"
				class="form-control" />
		</div>
	</div>
	<div class="form-group">
		<label class="control-label col-sm-2" for="content">Mobile Number</label>
		<div class="col-sm-10">
			<input type="text" ng-model="user.mobileNumber" id="mobileNumber"
				class="form-control" />
		</div>
	</div>
	<div class="form-group">
		<label class="control-label col-sm-2" for="content">Block Code</label>
		<div class="col-sm-10">
			<input type="text" ng-model="user.blockCode" id="blockCode"
				class="form-control" />
		</div>
	</div>
	<div class="form-group">
		<label class="control-label col-sm-2" for="content">Creation Date</label>
		<div class="col-sm-10">
			<input type="text" ng-model="user.creationDate" id="creationDate"
				class="form-control" />
		</div>
	</div>
	<div class="form-group">
		<label class="control-label col-sm-2" for="content">Activation Date</label>
		<div class="col-sm-10">
			<input type="text" ng-model="user.activationDate" id="activationDate"
				class="form-control" />
		</div>
	</div>
	<div class="form-group">
		<label class="control-label col-sm-2" for="content">Last Login Date</label>
		<div class="col-sm-10">
			<input type="text" ng-model="user.lastLoginDate" id="lastLoginDate"
				class="form-control" />
		</div>
	</div>
	<div class="form-group">
		<label class="control-label col-sm-2" for="content">Alliance Id</label>
		<div class="col-sm-10">
			<input type="text" ng-model="user.allianceId" id="allianceId"
				class="form-control" />
		</div>
	</div>
	<div class="form-group">
		<label class="control-label col-sm-2" for="content">Token</label>
		<div class="col-sm-10">
			<input type="text" ng-model="user.token" id="token"
				class="form-control" />
		</div>
	</div>
	<div class="form-group">
		<label class="control-label col-sm-2" for="content">IP Address</label>
		<div class="col-sm-10">
			<input type="text" ng-model="user.ipAddress" id="ipAddress"
				class="form-control" />
		</div>
	</div>
	<div class="form-group">
		<label class="control-label col-sm-2" for="content">Login Count</label>
		<div class="col-sm-10">
			<input type="text" ng-model="user.loginCount" id="loginCount"
				class="form-control" />
		</div>
	</div>
	<div class="form-group">
		<label class="control-label col-sm-2" for="content">Account Expiration Date</label>
		<div class="col-sm-10">
			<input type="text" ng-model="user.accountExpirationDate" id="accountExpirationDate"
				class="form-control" />
		</div>
	</div>
	<div class="form-group">
		<label class="control-label col-sm-2" for="content">Account Status</label>
		<div class="col-sm-10">
			<input type="text" ng-model="user.accountStatus" id="accountStatus"
				class="form-control" />
		</div>
	</div>
	<div class="form-group">
		<label class="control-label col-sm-2" for="content">Password Expiration Date</label>
		<div class="col-sm-10">
			<input type="text" ng-model="user.passwordExpirationDate" id="passwordExpirationDate"
				class="form-control" />
		</div>
	</div>
	<div class="form-group">
		<label class="control-label col-sm-2" for="content">Roles</label> <br>
		<label class="control-label" ng-repeat="role in roles">
			{{role}}
			<div class="col-sm-10">
				<input type="checkbox" value="{{role}}" id="role"
					ng-checked="selection.indexOf(role) > -1"
					ng-click="toggleSelection(role)" class="form-control" />
			</div>
			
		</label>
	</div>
	<div class="form-group">
		<div class="col-sm-10 col-sm-offset-2">
			<button type="submit" class="btn btn-primary" ng-click="save()">
				<span class="fa fa-check"></span> Save
			</button>
		</div>
	</div>


</form>
